<body>
  <!-- header fixed-top"-->
  <nav class="navbar navbar-expand-lg navbar-dark estilos-menu">
    <div class="container-fluid">
      <a class="navbar-brand logo">Esterilizer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link  " href="#contactos">Contacto</a>
          </li>
        </ul>
      </div>
    </div>

  <!-- inicio -->

  <section id="inicio" class="container">

    <div class="row align-items-center ">
      <div class="col-lg-12 d-flex justify-content-center py-4">
        <h1>Iniciar Sesion</h1>
      </div>
    </div>

    <!-- <button onclick="recrearBD(`listaUsuarios`)">RECREAR BD</button> -->
    <div class="row justify-content-center pb-5 mb-5">

      <div class="col-lg-6">
        
        <form id="formulario" class="row d-grid g-3">
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="mail" id="email" required>
          </div>

          <div class="col-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="text" class="form-control" name="password" id="password" required>
          </div>
          <div class="col-12 mb-5">
            <span id="msjerror"></span>
          </div>
          <div class="col-12 mt-5 d-flex justify-content-center" id="boton-conteiner">
            <button id="boton" type="submit" class="btn btn-primary">Ingresar</button>
          </div>

        </form>
        
      </div>
      
    </div>
    </div>
  </section>
